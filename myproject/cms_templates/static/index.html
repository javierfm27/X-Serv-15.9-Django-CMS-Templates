{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="author" content="Wink Hosting (www.winkhosting.com)" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" />
	<title>APP DJANGO</title>
</head>
<body>
	<div id="page" align="center">
		<div id="toppage" align="center">
			<div id="date">
				<div class="smalltext" style="padding:13px;"><strong>April 21, 2007</strong></div>
			</div>
		</div>
		<div id="header" align="center">
			<div class="titletext" id="logo">
				<div class="logotext" style="margin:30px">Django</div>
			</div>
			<div id="pagetitle">
				<div id="title" class="titletext" align="center">{{ title|safe }}</div>
			</div>
		</div>
		<div id="menulogin" align="left">
			<div class="loginsquare" style="padding:13px;"> {{ menulogin|safe }} </div>
		</div>
		<div id="content" align="center">
		<div id="contenttext">
			<div class="bodytext" style="padding:12px;" align="justify">
				<br />
				{{ content }}
			</div>
		</div>
	</div>
</body>
</html>
